<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles/10e.css
    "
    />
    <title>Nested Layout Challenge Exercise</title>
  </head>
  <body>
    <div class="container">
      <div class="image-row">
        <img class="profile-pictures" src="./img/beluga.jpg" alt="Beluga Cat" />
      </div>
      <div>
        <h1>Oliver</h1>
        <img class="friend-profile" src="./img/chihuahua.jpg"
        alt="chihuahua-dogh1 />
        <p class="friend-requests">2 mutual friends</p>
        <button>Add Friend</button>
      </div>
    </div>

    <div class="container">
      <div class="image-row">
        <img
          class="profile-pictures"
          src="./img/scared-cat.jpg"
          alt="Scared Cat"
        />
      </div>
      <div>
        <h1>Mimi</h1>
        <img
          class="friend-profile"
          src="./img/chihuahua.jpg"
          alt="chihuahua-dog"
        />
        <p class="friend-requests">3 mutual friends</p>
        <button>Add Friend</button>
      </div>
    </div>

    <div class="container">
      <div class="image-row">
        <img
          class="profile-pictures"
          src="./img/cry-cat.jpg"
          alt="Crying Cat"
        />
      </div>
      <div>
        <h1>Rex</h1>
        <img
          class="friend-profile"
          src="./img/chihuahua.jpg"
          alt="chihuahua-dog"
        />
        <p class="friend-requests">4 mutual friends</p>
        <button>Add Friend</button>
      </div>
    </div>
  </body>
</html>
