<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles/10e.css
    "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Nested Layout Challenge Exercise</title>
  </head>
  <body>
    <div class="container">
      <div class="sub-container one">
        <div class="image-row">
          <img
            class="profile-pictures"
            src="./img/beluga.jpg"
            alt="Beluga Cat"
          />
        </div>
        <div class="user-info">
          <h1>Beluga</h1>
          <img
            class="friend-profile"
            src="./img/Doge.jpg"
            alt="chihuahua-dog"
          />
          <p class="friend-requests">2 mutual friends</p>
          <button>Add Friend</button>
        </div>
      </div>

      <div class="sub-container two">
        <div class="image-row">
          <img
            class="profile-pictures"
            src="./img/scared-cat.jpg"
            alt="Scared Cat"
          />
        </div>
        <div class="user-info">
          <h1>Mimi</h1>
          <img
            class="friend-profile"
            src="./img/Doge.jpg"
            alt="chihuahua-dog"
          />
          <p class="friend-requests">3 mutual friends</p>
          <button>Add Friend</button>
        </div>
      </div>

      <div class="sub-container three">
        <div class="image-row">
          <img
            class="profile-pictures cry-cat"
            src="./img/cry-cat.jpg"
            alt="Crying Cat"
          />
        </div>
        <div class="user-info">
          <h1>Schmuserkadser</h1>
          <img
            class="friend-profile"
            src="./img/Doge.jpg"
            alt="chihuahua-dog"
          />
          <p class="friend-requests">4 mutual friends</p>
          <button>Add Friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
