<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/13d.css" />
    <title>Gmail iOS Nested Flexbox</title>
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <p class="all-inbox">ALL INBOXES</p>

        <!-- IMAGE & INFO BOX -->
        <div class="mail">
          <!-- Image div -->
          <div class="img">
            <img
              src="https://i.pinimg.com/originals/ba/92/7f/ba927ff34cd961ce2c184d47e8ead9f6.jpg"
              alt="Cat image"
              class="cat-img"
            />
          </div>

          <!-- Info div -->
          <div class="mail-info">
            <div class="title-time">
              <div>
                <h1 class="mail-heading">Chewy Promotions</h1>
              </div>
              <div>
                <p class="time">4:58 PM</p>
              </div>
            </div>
            <p class="sale">Biggest sales of the year!</p>
            <p class="sale-info">
              Hey there! We're writing to tell you about our...
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
