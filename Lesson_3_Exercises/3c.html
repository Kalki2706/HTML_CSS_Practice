<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub button (shadow)</title>
    <style>
      .github_button {
        background-color: rgb(46, 164, 79);
        color: rgb(255, 255, 255);
        font-weight: bold;
        width: 85px;
        height: 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .github_button:hover {
        box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <!-- Github Sign Up Button -->
    <button class="github_button">Sign up</button>
  </body>
</html>
