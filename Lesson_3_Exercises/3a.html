<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber Button (opacity)</title>
    <style>
      .uber_button {
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255);
        width: 120px;
        height: 40px;
        border: none;
        cursor: pointer;
        transition: opacity 0.15s;
      }

      .uber_button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- Uber button for request -->
    <button class="uber_button">Request now</button>
  </body>
</html>
