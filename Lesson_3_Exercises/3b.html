<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to cart button</title>
    <style>
      .cart_button {
        background-color: rgb(255, 225, 75);
        color: rgb(0, 0, 0);
        width: 160px;
        height: 30px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.15s;
      }

      .cart_button:hover {
        background-color: rgb(255, 216, 20);
      }
    </style>
  </head>
  <body>
    <!-- Amazon Cart button -->
    <button class="cart_button">Add to Cart</button>
  </body>
</html>
