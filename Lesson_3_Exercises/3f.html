<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Cart Section</title>
    <link rel="stylesheet" href="3f.css" />
  </head>
  <body>
    <!-- Amazon link -->
    <a href="https://amazon.com">Back to Amazon</a>

    <!-- Product name heading -->
    <p class="shoes">Nike Black Running Shoes</p>

    <!-- price -->
    <p class="price">$39 - in stock.</p>

    <!-- Delivery update -->
    <p>Free delivery tomorrow.</p>

    <!-- Cart Button -->
    <button class="cart_button">Add to Cart</button>

    <!-- Buy Button -->
    <button class="buy_button">Buy now</button>
  </body>
</html>
