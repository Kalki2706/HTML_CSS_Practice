<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Arial</title>
    <style>
      p {
        font-family: Arial;
        margin: 0 0;
        text-align: center;
      }

      .business_shopping {
        font-weight: bold;
        font-size: 35px;
        margin-bottom: 18px;
      }

      .work_help {
        font-size: 20.5px;
        margin-bottom: 18px;
      }

      .span_link {
        color: rgb(96, 131, 226);
        cursor: pointer;
      }

      .span_link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Heading Para -->
    <p class="business_shopping">Shopping for your business?</p>

    <!-- Body Para -->
    <p class="work_help">See how Apple at Work can help.</p>

    <!-- Span -->
    <p><span class="span_link">Learn more &#62;</span></p>
  </body>
</html>
