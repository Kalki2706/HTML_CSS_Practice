<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font Arial</title>
    <style>
      p {
        font-family: Arial;
        margin: 0 0;
      }

      .deals {
        font-weight: bold;
        font-size: 30px;
        margin-bottom: 5px;
      }

      .end_day {
        font-size: 21px;
        font-style: italic;
        color: rgb(255, 0, 0);
      }
    </style>
  </head>
  <body>
    <!-- Use font Arial to style elements -->
    <p class="deals">Biggest Deals of the Year!</p>
    <p class="end_day">Sales end Tuesday</p>
  </body>
</html>
