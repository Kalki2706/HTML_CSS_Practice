<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Click</title>
    <style>
      .shadow_button {
        background-color: rgb(13, 118, 43);
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 1px;
        padding: 6px 12px;
        box-shadow: 2px 2px 1px 0 rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: padding 0.2s;
      }

      .shadow_button:active {
        box-shadow: none;
        padding: 6.5px 12.5px;
      }
    </style>
  </head>
  <body>
    <button class="shadow_button">Shadow</button>
  </body>
</html>
