<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin and padding together</title>
    <style>
      .stretch_buttons {
        background-color: rgb(13, 118, 43);
        color: rgb(255, 255, 255);
        padding: 8px 15px;
        border: none;
        margin: 0px 10px 0 10px;
        cursor: pointer;
      }

      .stretch_buttons:hover {
        padding: 8px 25px;
        margin: 0px 0px;
      }
    </style>
  </head>
  <body>
    <!-- Create three buttons and stretch when hover over it. -->
    <button class="stretch_buttons">One</button>

    <button class="stretch_buttons">Two</button>

    <button class="stretch_buttons">Three</button>
  </body>
</html>
