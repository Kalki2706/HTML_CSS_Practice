<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet Button</title>
    <style>
      .tweet_button {
        background-color: rgb(29, 155, 240);
        color: rgb(255, 255, 255);
        margin-left: 6px;
        border: none;
        padding: 9px 16px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        vertical-align: top;
      }

      .tweet_button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <!-- Update the tweet button to use padding instead of height/width -->
    <button class="tweet_button">Tweet</button>
  </body>
</html>
