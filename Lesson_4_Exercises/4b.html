<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart Button</title>
    <style>
      .cart_button {
        background-color: rgb(255, 225, 75);
        color: rgb(0, 0, 0);
        padding: 7.3px 46.3px;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        transition: background-color 0.15s;
      }

      .cart_button:hover {
        background-color: rgb(255, 216, 20);
      }
    </style>
  </head>
  <body>
    <!-- Amazon Add to Cart Button -->
    <button class="cart_button">Add to Cart</button>
  </body>
</html>
