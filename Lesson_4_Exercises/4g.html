<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe button BG-color update</title>
    <style>
      .subscribe_button {
        background-color: rgb(204, 0, 0);
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 6px;
        transition: opacity 0.15s;
        padding: 10px 16px;
        vertical-align: top;
      }

      .subscribe_button:hover {
        opacity: 0.7;
      }

      .subscribe_button:active {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <!-- Using Chrome Devtools to get the exact color for the subscribe button and update it in the code -->
    <button class="subscribe_button">SUBSCRIBE</button>
  </body>
</html>
